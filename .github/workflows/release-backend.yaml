on:
  push:
    branches: [ main ]
    paths:
      - 'packages/api'
      - 'common/types'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: upcloud
    steps:
      - uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'pnpm'
      - run: pnpm --filter api i --prod
      - run: pnpm --filter api build
